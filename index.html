<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8" />
    <title>Bookmarker</title>
    <link rel="icon" href="image/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Righteous&display=swap"
      rel="stylesheet"
    />
    <script src="../Ass3-bookmarker/sweetalert2.all.min.js"></script>
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />

  </head>
  <body>


    <!-- header-->
    <main class="py-4">
      <div class="container-lg">
        <div
          class="mainContent my-4 d-flex flex-column justify-content-center align-items-center"
        >
          <h1
            class="siteTitle text-capitalize text-center fw-medium position-relative"
          >
            Bookmarker
          </h1>
          <div class="border-top border-2 border-dark BodyContent w-100">
            <h2 class="subTitle text-capitalize my-4 text-center">
              <i class="fa-solid fa-bookmark"></i>
              Bookmark your favorite sites
              <i class="fa-solid fa-bookmark"></i>
            </h2>
          </div>

          <!--  inputs -->
          <div class="inputs w-100">
            <div class="siteNameInput mt-1 mb-4 mx-3">
              <label for="SiteName" class="text-capitalize mb-2 fw-bold">
                <i class="fa-solid fa-book-bookmark me-2"></i>
                Site Name
              </label>
              <div class="group position-relative">
                <input
                  type="text"
                  class="form-control border-1 border-black border-opacity-25 "
                  placeholder="Bookmark Name"
                  id="nameInput"
                />
                <p id="pNAlert" class="text-danger pt-3 d-none">Pleaze Write A Right Bookmark*</p>
                <div
                  class="alertIcons fw-bold position-absolute top-50 translate-middle-y d-flex"
                >
                  <span
                    class="border border-2 border-danger rounded-circle d-flex justify-content-center align-items-center d-none alertIcon"
                    ><i class="fa-solid fa-exclamation text-danger"></i
                  ></span>
                  <span
                    class="border border-2 checkIcon rounded-circle d-flex justify-content-center align-items-center d-none"
                    ><i class="fa-solid fa-check"></i
                  ></span>
                </div>
              </div>
              <p class="text-danger opacity-75 mb-0"></p>
            </div>
            <div class="siteUrlInput mx-3 mb-4 mt-3">
              <label for="siteUrl" class="text-capitalize mb-2 fw-bold">
                <i class="fa-solid fa-link"></i>
                Site URL
              </label>
              <div class="group position-relative">
                <input
                  type="text"
                  class="form-control border-1 border-black border-opacity-25"
                  placeholder="Website Url"
                  id="urlInput"
                />
                <p id="pUrlAlert" class="text-danger pt-3 d-none">Pleaze Write A Right Url*</p>

                <div
                  class="alertIcons fw-bold position-absolute top-50 translate-middle-y d-flex"
                >
                  <span
                    class="border border-2 border-danger rounded-circle d-flex justify-content-center align-items-center d-none"
                    ><i class="fa-solid fa-exclamation text-danger"></i
                  ></span>
                  <span
                    class="border border-2 checkIcon rounded-circle d-flex justify-content-center align-items-center d-none"
                    ><i class="fa-solid fa-check"></i
                  ></span>
                </div>
              </div>
            </div>
            <div class="bookmarkSubmit text-center">
              <button
                class="btn py-2 px-5 text-capitalize text-white d-block mx-auto"
                id ="submitBtn" 
              >
                Submit
              </button>
              <button
                class="btn py-2 px-5 text-capitalize text-white d-none mx-auto"
              >
                Edit Bookmark
              </button>
            </div>
          </div>

          <!-- table -->

          <div class="border-top border-2 border-dark savedBookmarks w-100">
            <div class="table-responsive mt-4">
              <table class="table text-center">
                <thead>
                  <tr>
                    <th class="text-capitalize fw-bold">Index</th>
                    <th class="text-capitalize fw-bold">Website Name</th>
                    <th class="text-capitalize fw-bold">Visit</th>
                    <th class="text-capitalize fw-bold">Delete</th>
                  </tr>
                </thead>
                <tbody id="bodyItems">


            


                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </main>


    <!-- end of main section -->
    <!-- Bootstrap Js File -->
    <script src="./js/bootstrap.bundle.min.js"></script>
    <!-- Main Js File -->
    <script src="./js/main.js"></script>
  </body>
</html>
